<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Vehicle</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div id="container">
    <header>
      <h1>Add A Vehicle</h1>
      <nav>
        <div class="navbar">
          <ul id="Navbar" class="nav-links">
            <li class="people-search"><a href="index.html">People Search</a></li>
            <li class="vehicle-search"><a href="vehiclesearch.html">Vehicle Search</a></li>
            <li class="add-vehicle"><a href="addvehicle.html">Add a Vehicle</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <aside id="sidebar">
      <img src="/assets/image1.png" alt="Logo">
    </aside>

    <main>
      <form id="addvehicleform">
        <!-- Vehicle details -->
        <label for="rego">Registration Plate:</label>
        <input type="text" id="rego" required><br>

        <label for="make">Make:</label>
        <input type="text" id="make" required><br>

        <label for="model">Model:</label>
        <input type="text" id="model" required><br>

        <label for="colour">Colour:</label>
        <input type="text" id="colour" required><br>

        <!-- Owner search -->
        <label for="owner">Owner Name:</label>
        <input type="text" id="owner" required><br>
        <button type="button" id="check-owner" disabled>Check owner</button>

        <div id="owner-results"></div>
        <button type="button" id="new-owner-btn" style="display:none;">New owner</button>

        <!-- New owner form -->
        <div id="new-owner-form" style="display:none;">
          <label for="name">Name:</label>
          <input type="text" id="name"><br>
          <label for="address">Address:</label>
          <input type="text" id="address"><br>
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob"><br>
          <label for="license">License Number:</label>
          <input type="text" id="license"><br>
          <label for="expire">License Expiry:</label>
          <input type="date" id="expire"><br>
          <button type="button" id="add-owner">Add owner</button>
          <div id="message-owner"></div>
        </div>

        <!-- Add vehicle button -->
        <button type="button" id="add-vehicle">Add vehicle</button>
        <div id="message-vehicle"></div>
      </form>
    </main>

    <footer>
      This is the footer
    </footer>
  </div>

  <script src="script3.js" type='module'></script>
</body>

</html>
